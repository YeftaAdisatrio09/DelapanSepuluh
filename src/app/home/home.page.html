<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Delapan Sepuluh Cemerlang </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search"
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated
  >
  </ion-searchbar>

  <ion-list>
    <!-- <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-label> {{ note.title }} </ion-label>
    </ion-item> -->

    <ion-item
      *ngFor="let note of notes |filter:searchTerm"
      (click)="openNote(note)"
    >
      <ion-label>
        <h3>{{ note.nama }}</h3>
        <p class="address">{{note.toko}}</p>
      </ion-label>
      <p class="price">{{note.jual}}</p>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

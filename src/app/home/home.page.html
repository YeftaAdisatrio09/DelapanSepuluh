<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
      <ion-title> Delapan Sepuluh Cemerlang </ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search"
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
    animated
    class="custom"
  >
  </ion-searchbar>

  <ion-list>
    <!-- <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-label> {{ note.title }} </ion-label>
    </ion-item> -->

    <ion-item
      *ngFor="let data of datas |filter:searchTerm"
      (click)="openNote(data)"
    >
      <ion-label>
        <h3>{{ data.nama }}</h3>
        <p class="address">{{data.toko}}</p>
      </ion-label>
      <ion-label>
        <p class="jual">Rp {{(data.beli*(100+data.persen))/100}}</p>
        <p class="beli">Rp {{data.beli}}+({{data.persen}}%)</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perbaharui Barang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data">
    <ion-item>
      <ion-label position="floating">Nama Barang</ion-label>
      <ion-input [(ngModel)]="data.nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Berat Barang</ion-label>
      <ion-input [(ngModel)]="data.berat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Harga Beli</ion-label>
      <ion-input [(ngModel)]="data.beli" #val1></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Persen Kenaikan</ion-label>
      <ion-input [(ngModel)]="data.persen" #val2></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Total Kenaikan: {{jumlah(val1.value,val2.value)}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Alamat Toko</ion-label>
      <ion-textarea type="textarea" [(ngModel)]="data.toko"></ion-textarea>
    </ion-item>
  </div>

  <ion-button expand="block" color="success" (click)="updateNote()">
    <ion-icon name="save" slot="start"></ion-icon>
    Ubah Data
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteNote()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Hapus Data
  </ion-button>
</ion-content>
